name: Daily Weather Scraper

on:
  schedule:
    - cron: '59 2 * * *' # This will run at 2:35 AM UTC / 11:35 AM JST every day
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run scraper
        run: |
          python daily_scraper.py

      - name: Commit and push changes
        if: success()  # Only run this step if the previous steps succeeded
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update weather data"
          git push
        env:
          # Use the default GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
